version: 2
updates:
  # Go modules
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "orchard9/pg-goapi-maintainers"
    assignees:
      - "orchard9/pg-goapi-maintainers"
    commit-message:
      prefix: "deps"
      include: "scope"
    
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "orchard9/pg-goapi-maintainers"
    assignees:
      - "orchard9/pg-goapi-maintainers"
    commit-message:
      prefix: "ci"
      include: "scope"